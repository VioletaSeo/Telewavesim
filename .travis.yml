language: c
sudo: false
matrix:
  include:
    - os: linux
      env: PYTHON_VERSION=3.5
    - os: linux
      env: PYTHON_VERSION=3.6
    - os: linux
      env: PYTHON_VERSION=3.7
    - os: linux
      env: PYTHON_VERSION=3.7 DOCS=1
    - os: osx
      env: PYTHON_VERSION=3.5
    - os: osx
      env: PYTHON_VERSION=3.6
    - os: osx
      env: PYTHON_VERSION=3.7

before_install:
  - export NPY_DISTUTILS_APPEND_FLAGS=1
  - wget https://raw.githubusercontent.com/trichter/conda4travis/latest/conda4travis.sh -O conda4travis.sh
  - source conda4travis.sh
  - conda config --add channels conda-forge
  - if [[ $DOCS == 1 ]]; then
      DEP="sphinx sphinx_rtd_theme";
    fi
  - conda create -q -n testenv
      python=$PYTHON_VERSION obspy "gfortran_${TRAVIS_OS_NAME}-64" "numpy>=1.15"
      pytest-cov $DEP
  - conda activate testenv
  - conda list
install:
  - pip install -v --no-deps .
script:
  - if [[ $DOCS != 1 ]]; then
      mkdir empty; cd empty; pytest -v --cov=telewavesim --pyargs telewavesim;
    else
      cd docs; make html;
    fi
after_success:
  - if [[ $DOCS != 1 ]]; then
      bash <(curl -s https://codecov.io/bash);
    fi
  - |

       declare -r SSH_FILE="$(mktemp -u $HOME/.ssh/travisdoc)"

       # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

       # Decrypt the file containing the private key
       # (Note: this is the same as what is generated by the Travis CLI at step 2.5)

       openssl aes-256-cbc \
         -K $encrypted_4b1a607b6302_key \
         -iv $encrypted_4b1a607b6302_iv \
         -in ".travis/github_deploy_key.enc" \
         -out "$SSH_FILE" -d

       # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

       # Enable SSH authentication

       chmod 600 "$SSH_FILE" \
         && printf "%s\n" \
              "Host github.com" \
              "  IdentityFile $SSH_FILE" \
              "  LogLevel ERROR" >> ~/.ssh/config
notifications:
    email: false

env:
  global:
    - secure: ""

deploy:
  provider: pages:git
  edge: true # opt in to dpl v2
  on:
    all_branches: true
    condition: $DOCS = 1
